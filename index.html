<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todoaloo!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </head>
  <body>
    <main>
      <form class="todo-form" action="javascript:void(0);" onsubmit="add()">
        <div>
          <input
            id="todo"
            type="text"
            name="todo"
            placeholder="What's on your agenda?"
            required
            autofocus
          />
          <input type="submit" id="submit" class="btn" value="Todoaloo!">
        </div>
      </form>
      <div id="tasks"></div>
    </main>
    <footer></footer>
  </body>
  <script src="db.js"></script>
</html>
